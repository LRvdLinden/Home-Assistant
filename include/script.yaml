  home_leave:
    alias: All off
    sequence:
      - service: light.turn_off
        entity_id: 
          ['light.woonkamer', 'light.keuken']
      - service: switch.turn_off
        entity_id:
          ['switch.plug_versterker_aangezet']
      - choose:
        - conditions:
            - condition: state
              entity_id: binary_sensor.playstation_4
              state: 'on'
          sequence:
            - service: switch.turn_off
              entity_id: switch.playstation_4
      - choose:
        - conditions:
            - condition: state
              entity_id: media_player.samsung_woonkamer
              state: 'on'
          sequence:
            - service: switch.turn_off
              entity_id: switch.tv_beneden
      - delay:
          seconds: 4   

  home_arrive:
    alias: Evening
    sequence:
      - choose:
        - conditions:
            - condition: state
              entity_id: sun.sun
              state: below_horizon
          sequence:
            - service: scene.turn_on
              data:
                entity_id: scene.avond
        default:
          - service: scene.turn_on
            data:
              entity_id: scene.avond
      - delay:
          seconds: 4          